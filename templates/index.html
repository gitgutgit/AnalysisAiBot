<!DOCTYPE html>
<html>
<head>
    <title>Image Analysis</title>
</head>
<body>
    <h1>Upload Images for Analysis</h1>
    <form action="/analyze-images/" method="post" enctype="multipart/form-data">
        <label for="files">Select images:</label>
        <input type="file" id="files" name="files" multiple><br><br>
        <label for="language">Language:</label>
        <select id="language" name="language">
            <option value="en">English</option>
            <option value="kor">Korean</option>
        </select><br><br>
        <label for="temperature">Temperature:</label>
        <input type="number" step="0.1" id="temperature" name="temperature" value="0.3"><br><br>
        <label for="save_dir">Save Directory:</label>
        <input type="text" id="save_dir" name="save_dir" value="results"><br><br>
        <label for="base_filename">Base Filename:</label>
        <input type="text" id="base_filename" name="base_filename" value="0000"><br><br>
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
